<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button[type="button"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="button"]:hover {
            background-color: #3e8e41;
        }
        #prediction-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Rating Prediction</h2>
        <form>
            <label for="movie-name">Movie Name:</label>
            <input type="text" id="movie-name" placeholder="Enter movie name">
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="">Select genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
            </select>
            <label for="release-year">Release Year:</label>
            <input type="text" id="release-year" placeholder="Enter release year">
            <button type="button" id="predict-button">Predict Rating</button>
        </form>
        <div id="prediction-result"></div>
    </div>

    <script>
        document.getElementById("predict-button").addEventListener("click", predictRating);

        function predictRating() {
            const movieName = document.getElementById("movie-name").value;
            const genre = document.getElementById("genre").value;
            const releaseYear = document.getElementById("release-year").value;

            if (movieName && genre && releaseYear) {
                const predictionResult = document.getElementById("prediction-result");
                const predictedRating = Math.floor(Math.random() * 5) + 1; // Simulate prediction logic
                predictionResult.innerHTML = `
                    <h3>Prediction Result for ${movieName}</h3>
                    <p>Predicted Rating: ${predictedRating}/5 stars</p>
                    <p>Genre: ${genre}</p>
                    <p>Release Year: ${releaseYear}</p>
                `;
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
